<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://kit.fontawesome.com/11bac8664e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="container">  
      <header>
        <img src="images/logo.svg" alt="Huddle-Logo.">
      </header>    
          <article class="content-area">                    
            <img src="images/illustration-mockups.svg" alt="Mockup-Ilustration.">
            
            <article class="text-box">         
              <h1>Build The Community Your Your Fans Will Love</h1>
              
              <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.</p>
              <button type="submit" aria-haspopup="true">Register</button>      
            </article>  
          </article>             
            <section class="social-links">
              <ul>
                <li><a href="#" aria-label="link for facebook page" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li> <a href="#"  aria-label="Link for Twitter page" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"  aria-label="Link for Instagram page" target="_blank"><i class="fab fa-instagram"></i></a></li>      
              </ul>
          </section>
    </main>  
  </body>
</html>
